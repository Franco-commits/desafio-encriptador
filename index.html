<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h2>Encriptador de Texto</h2>
    </header>

    <main>
        <section class="encriptador">
            <input class="cuadro__texto" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
            <div>
                <p class="texto__aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador__contenedor">
                <input class="btn__encriptar" type="button" value="Encriptar" id="btn__encriptar">
                <input class="btn__desencriptar" type="button" value="Desencriptar" id="btn__desencriptar">
                <section class="tarjeta2">
                    <input class="cuadro__texto__salida" type="text" id="msg">
                    <input class="btn-copiar" type="button" value="copiar" id="boton__copy">
                </section>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta__contenedor">
                <img src="./muñeco.png" alt="Imagen Muñeco" class="img__muneco">
                <p class="texto__uno">Ningún mensaje</p>
            </div>
            <input class="cuadro__texto__salida" type="text" id="msg">
            <input class="btn-copiar" type="button" value="copiar" id="boton__copy">
        </section>

    </main>

    <script src="app.js"></script>
     
</body>
</html>
